<div class="buy-backdrop buy-backdrop-is-hidden" data-buy-modal>
    <div class="buy-modal">
        <button type="button" class="buy-modal-close-btn" data-buy-modal-close>
            <svg class="buy-modal-close-icon" width="14" height="14">
                <use href="./images/icons.svg#icon-mobile-close"></use>
            </svg>
        </button>
        <h2 class="buy-modal-title"><span class="buy-modal-title-accent">Buy</span> now</h2>
        <ul class="buy-modal-order-list">
            <li class="buy-modal-order-item">
                <picture>
                    <source 
                        srcset="
                            ./images/buy-now/buy-now-1-desk-tablet-1x.jpg 1x,
                            ./images/buy-now/buy-now-1-desk-tablet-2x.jpg 2x
                        " 
                        media="(min-width: 768px)"
                    />
                    <source 
                        srcset="
                            ./images/buy-now/buy-now-1-mobile-1x.jpg 1x,
                            ./images/buy-now/buy-now-1-mobile-2x.jpg 2x
                        "  
                        media="(min-width: 375px)"
                    />
                    <img 
                        class="buy-modal-order-image"
                        srcset="./images/buy-now/buy-now-1-desk-tablet-2x.jpg" 
                        src="./images/buy-now/buy-now-1-desk-tablet-1x.jpg" 
                        alt="Order 1"
                    />
                </picture>
                <p class="buy-modal-order-weight">100 g</p>
            </li>
            <li class="buy-modal-order-item">
                <picture>
                    <source 
                        srcset="
                            ./images/buy-now/buy-now-2-desk-tablet-1x.jpg 1x,
                            ./images/buy-now/buy-now-2-desk-tablet-2x.jpg 2x
                        " 
                        media="(min-width: 768px)"
                    />
                    <source 
                        srcset="
                            ./images/buy-now/buy-now-2-mobile-1x.jpg 1x,
                            ./images/buy-now/buy-now-2-modile-2x.jpg 2x
                        "  
                        media="(min-width: 375px)"
                    />
                    <img 
                        class="buy-modal-order-image"
                        srcset="./images/buy-now/buy-now-2-desk-tablet-2x.jpg" 
                        src="./images/buy-now/buy-now-2-desk-tablet-1x.jpg" 
                        alt="Order 2"
                    />
                </picture>
                <p class="buy-modal-order-weight">200 g</p>
            </li>
            <li class="buy-modal-order-item">
                <picture>
                    <source 
                        srcset="
                            ./images/buy-now/buy-now-3-desk-tablet-1x.jpg 1x,
                            ./images/buy-now/buy-now-3-desk-tablet-2x.jpg 2x
                        " 
                        media="(min-width: 768px)"
                    />
                    <source 
                        srcset="
                            ./images/buy-now/buy-now-3-mobile-1x.jpg 1x,
                            ./images/buy-now/buy-now-3-mobile-2x.jpg 2x
                        "  
                        media="(min-width: 375px)"
                    />
                    <img 
                        class="buy-modal-order-image"
                        srcset="./images/buy-now/buy-now-3-desk-tablet-2x.jpg" 
                        src="./images/buy-now/buy-now-3-desk-tablet-1x.jpg" 
                        alt="Order 3"
                    />
                </picture>
                <p class="buy-modal-order-weight">300 g</p>
            </li>
        </ul>
        <form class="buy-modal-form">
            <fieldset class="buy-modal-form-contact-group">
                <legend class="buy-modal-form-contact-label">Personal information</legend>
                <input type="text" id="name" name="name" placeholder="Name" required class="buy-modal-form-input">
                <input type="text" id="surname" name="surnume" placeholder="Surname" required class="buy-modal-form-input">
            </fieldset>
            <div class="buy-modal-form-field">
                <label for="email" class="buy-modal-form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="buy-modal-form-input">
            </div>
            <div class="buy-modal-form-field">
                <div class="buy-modal-flag-code">
                    <svg class="buy-modal-flag-icon" width="24" height="18">
                        <use href="./images/icons.svg#flag-icon"></use>
                    </svg>
                    <p class="buy-modal-code">+380</p>
                </div>
                <label for="phone" class="buy-modal-form-label">Phone number</label>
                <input id="phone" name="phone" type="tel" required placeholder="Phone number" class="buy-modal-form-input telephone" name="name">
            </div>
            <div class="buy-modal-form-field">
                <label for="card_number" class="buy-modal-form-label">Card number</label>
                <input id="card_number" name="card_number" type="number" required placeholder="Enter card" class="buy-modal-form-input card-number" name="name">
                <svg class="buy-modal-mastercard-icon" width="22" height="13">
                    <use href="./images/icons.svg#mastercard-icon"></use>
                </svg>
            </div>
            <div class="buy-modal-form-field">
                <label class="buy-modal-form-label">Comment</label>
                <textarea placeholder="Enter text" name="texxt" id="text" class="buy-modal-form-text-area"></textarea>
            </div>
            <button type="submit" class="buy-modal-form-btn">Submit</button>
        </form>
    </div>
</div>
